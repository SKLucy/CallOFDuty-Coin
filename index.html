<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Verdansk Coin ($VERD)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .header {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .timer {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        .window {
            width: 45%;
            height: 200px;
            border: 3px solid yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .pulsating {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                background-color: rgba(255, 255, 0, 0.5);
            }
            50% {
                background-color: rgba(255, 255, 0, 0.8);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .window {
                width: 90%;
                height: 150px;
                font-size: 1em;
            }
        }
    </style>
    <script>
        function updateTimer() {
            const releaseDate = new Date("2025-01-05T13:00:00"); // Set release date and time
            const now = new Date();
            const diff = releaseDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById("window-timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("timer").textContent = "Coin Link Available Now!";
                document.getElementById("window-timer").textContent = "Coin Link Available Now!";
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        window.onload = updateTimer;
    </script>
</head>
<body>
    <div class="header">Warzone Verdansk Coin ($VERD)</div>
    <div class="timer">Time until release: <span id="timer"></span></div>
    <div class="container">
        <!-- Fenster 1 -->
        <div class="window">Why Buy This Coin?</div>

        <!-- Fenster 2 -->
        <div class="window">How To Buy</div>

        <!-- Fenster 3 (mit Countdown und pulsierendem Effekt) -->
        <div class="window pulsating">
            Coin Link Here Available In:
            <br>
            <span id="window-timer"></span>
        </div>
    </div>
</body>
</html>
